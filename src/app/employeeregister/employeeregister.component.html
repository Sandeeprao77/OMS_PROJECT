
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-sm-6 m-auto">
      <div class="card w-75">
        <form [formGroup]="employeeregisterForm">
        <div class="card-header">
          <div class="row">
            <h3 class="text-center text-danger">Employee Register</h3>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div>
              <label for="" class="form-label">Employee Name</label>
              <input
                type="text"
                name=""
                class="form-control p-2"
                formControlName="emp_name"
              />
            </div>
             <div>
              <label for="" class="form-label"> Employee Id</label>
              <input
                type="text"
                name=""
                class="form-control p-2"
                formControlName="emp_id"
              />
            </div>
            
            <div>
              <label for="" class="form-label"> Employee Mail</label>
              <input
                type="text"
                name=""
                class="form-control p-2"
                formControlName="emp_mail"
              />
            </div>
             <div>
              <label for="" class="form-label"> Employee Mobile Number</label>
              <input
                type="text"
                name=""
                class="form-control p-2"
                formControlName="emp_number"
              />
            </div>
            
           
            <div>
              <label for="" class="form-label">Employee Password</label>
              <input
                type="text"
                name=""
                class="form-control p-2"
                formControlName="emp_password"
              />
            </div>
            
            <div class="text-center">
              <button
                class="btn btn-success btn w-50 p-2 mt-4" (click)="register()"
                
              >
                Register
              </button>
            </div>
            <div>
              <a routerLink="employeelogin">Already have an account login here</a>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

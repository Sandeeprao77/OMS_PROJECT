<div class="container mt-1">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <form [formGroup]="profileForm">
          <div class="card-header text-dark text-center">
            <h2 class="mt-1"><b>Employee Profile</b></h2>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 mt-5">
                <img src="/images/sir3.png" />
              </div>
              <div class="col-sm-8">
                <div class="mb-3">
                  <label class="form-label fw-bold">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="emp_name"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Id</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="emp_id"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="emp_mail"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Mobile Number</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="emp_number"
                  />
                </div>
                <div class="text-center">
                  <button
                    class="btn btn-success text-dark w-50"
                    data-bs-toggle="modal"
                    data-bs-target="#myEmptyModal"
                    (click)="editProfile(employee)"
                  >
                    <b>EDIT</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="myEmptyModal"
  tabindex="-1"
  aria-labelledby="myEmptyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="card">
          <form [formGroup]="editForm">
            <div class="card-header">
              <div class="row">
                <h1 class="text-center text-dark">Employee Details</h1>
              </div>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="emp_name"
                />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Id</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="emp_id"
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="emp_mail"
                />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="emp_number"
                />
              </div>
              <div class="text-center">
                <button
                  class="btn btn-success text-dark"
                  data-bs-toggle="modal"
                  data-bs-target="#myEmptyModal"
                  (click)="update()"
                >
                  <b>UPDATE</b>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-12">
  <div class="container mt-4">
    <h3 class="mb-3 text-primary">#Admin List</h3>
    <div class="table-responsive">
      <table
        class="table table-striped table-bordered table-hover text-center align-middle"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>ID</th>
            <th>Number</th>
           
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of adminregdata; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ admin.Name }}</td>
            <td>{{ admin.Email }}</td>
            <td>{{ admin.Designation }}</td>
            <td>{{ admin.Id }}</td>
            <td>{{ admin.Number }}</td>
            
            <td class="d-flex btn-group">
              <button
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#myEmptyModal"
                (click)="editAdmin(admin)"
              >
                Edit
              </button>
              
              <button class="btn btn-danger" (click)="deleteAdmin(admin._id)">
                Delete
              </button>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="myEmptyModal"
  tabindex="-1"
  aria-labelledby="myEmptyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myEmptyModalLabel">Edit Admin Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="card">
          <form [formGroup]="editForm">
            <div class="card-header">
              <div class="row">
                <h1 class="text-center">Admin Details</h1>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div>
                  <label for="" class="form-label">Admin_Name</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="Name"
                  />
                </div>
                <div>
                  <label for="" class="form-label">Admin_Mail</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="Email"
                  />
                </div>
                <div>
                  <label for="" class="form-label">Admi_Designation</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="Designation"
                  />
                </div>
                <div>
                  <label for="" class="form-label">Admin_Id</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="Id"
                  />
                </div>
                <div>
                  <label for="" class="form-label">Admin_Number</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="Number"
                  />
                </div>
                
                <div class="text-center">
                  <button
                    class="btn btn-success btn w-50 p-2 mt-4"
                    (click)="updateAdmin()"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

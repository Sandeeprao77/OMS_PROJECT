<div class="col-sm-12">
  <div class="container mt-4">
    <h3 class="mb-3 text-primary">#Employee List</h3>
    <div class="table-responsive">
      <table
        class="table table-striped table-bordered table-hover text-center align-middle"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeregdata; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ employee.emp_name }}</td>
            <td>{{ employee.emp_id }}</td>
            <td>{{ employee.emp_mail }}</td>
            <td>{{ employee.emp_number }}</td>

            <td class="d-flex btn-group">
              <button
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#myEmptyModal"
                (click)="editEmployee(employee)"
              >
                <i class="bi bi-pencil-square"></i>
              </button>

              <button
                class="btn btn-danger"
                (click)="deleteEmployee(employee._id)"
              >
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="myEmptyModal"
  tabindex="-1"
  aria-labelledby="myEmptyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myEmptyModalLabel">
          Edit Employee Details
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="card">
          <form [formGroup]="editForm">
            <div class="card-header">
              <div class="row">
                <h1 class="text-center">Employee Details</h1>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div>
                  <label for="" class="form-label">Employee_Name</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="emp_name"
                  />
                </div>

                <div>
                  <label for="" class="form-label">Employee_Id</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="emp_id"
                  />
                </div>
                <div>
                  <label for="" class="form-label">Employee_Mail</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="emp_mail"
                  />
                </div>
                <div>
                  <label for="" class="form-label">Employee_Number</label>
                  <input
                    type="text"
                    name=""
                    class="form-control p-2"
                    formControlName="emp_number"
                  />
                </div>

                <div class="text-center">
                  <button
                    class="btn btn-success btn w-50 p-2 mt-4"
                    (click)="updateEmployee()"
                  >
                    Enter
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
